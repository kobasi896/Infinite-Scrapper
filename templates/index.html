<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Twitter Scraper</h1>
        
        <!-- Drag-and-Drop Zone -->
        <div id="drop-zone" class="border-2 border-dashed border-gray-400 p-4 text-center mb-4">
            Drag and drop a URL here
        </div>

        <!-- Form to submit the username or URL -->
        <form method="POST" action="/" class="space-y-4">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">Enter Twitter URL:</label>
                <input type="text" id="url" name="url" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600">
                Scrape
            </button>
        </form>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const urlInput = document.getElementById('url');

        // Function to validate if the text is a URL
        function isValidURL(string) {
            try {
                let url = new URL(string);
                return url.protocol === "http:" || url.protocol === "https:";
            } catch (_) {
                return false;
            }
        }

        // Drag over event
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('bg-gray-200');
        });

        // Drag leave event
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('bg-gray-200');
        });

        // Drop event
        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('bg-gray-200');
            
            const droppedText = event.dataTransfer.getData('text');
            
            if (isValidURL(droppedText)) {
                urlInput.value = droppedText; // Populate the input field
            } else {
                alert('Invalid URL. Please drop a valid URL.');
            }
        });
    </script>
</body>
</html>
