<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Twitter Scraper</h1>
        
        <!-- Form to submit the username -->
        <form method="POST" action="/" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Enter Twitter Username:</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Scrape Tweets
            </button>
        </form>

        <!-- Display results if tweets were scraped -->
        {% if tweets %}
            <div class="mt-8">
                <h2 class="text-xl font-semibold text-gray-800">Tweets for @{{ username }}:</h2>
                <ul class="mt-4 space-y-2">
                    {% for tweet in tweets %}
                        <li class="bg-gray-50 border border-gray-200 p-4 rounded-md">
                            <strong class="block text-gray-700">{{ tweet.id }}:</strong>
                            <span class="text-gray-600">{{ tweet.text }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
